<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments in HTML and JavaScript</title>
    <script>
        // This is a single-line JavaScript comment

        /* 
         This is a multi-line JavaScript comment.
         It can span multiple lines and is useful for adding detailed explanations.
        */

        function displayMessage() {
            alert("Hello, comments are useful for code documentation!");
        }
    </script>
</head>
<body>
    <!-- This is a single-line HTML comment -->

    <!-- 
        This is a multi-line HTML comment.
        You can use it to explain the structure of your HTML code 
        or temporarily hide sections of the page.
    -->

    <h1>HTML and JavaScript Comments Example</h1>

    <p>This page demonstrates single-line and multi-line comments in HTML and JavaScript.</p>
    
    <!-- Button with an onclick event that triggers a JavaScript function -->
    <button onclick="displayMessage()">Click Me</button>
</body>
</html>
