
<!--Adding Opacity to a image-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Opacity Example</title>
    <link rel="stylesheet" href="Effects_05.css">
</head>
<body>
    <header>
        <h1>Adding Opacity to an Image</h1>
    </header>
    <main>
        <section class="image-opacity-demo">
            <h2>Normal Image</h2>
            <img src="https://images.all-free-download.com/images/graphiclarge/cat_cat_face_cats_eyes_240527.jpg" alt="Normal Image" class="normal-image">

            <h2>Image with Opacity</h2>
            <img src="https://developer.ridgerun.com/wiki/images/8/80/Egyptian_cat.jpg" alt="Image with Opacity" class="transparent-image">

            <h2>Image with Hover Effect</h2>
            <img src="https://cdn.pixabay.com/photo/2015/11/16/22/14/cat-1046544__340.jpg" alt="Hover Effect Image" class="hover-image">
        </section>
    </main>
    <footer>
        <p>Resize the browser window to see the responsive effect!</p>
    </footer>
</body>
</html>
