<!--3. Add positions to CSS block (static, relative, fixed, absolute and sticky).-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning</title>
  <link rel="stylesheet" href="Effects_03.css">
</head>
<body>
  <header class="header">
    <h1>CSS Positioning Examples</h1>
  </header>

  <main>
    <section class="position-demo">
      <div class="box static">Static</div>
      <div class="box relative">Relative</div>
      <div class="box fixed">Fixed</div>
      <div class="box absolute">Absolute</div>
      <div class="box sticky">Sticky</div>
    </section>
  </main>

  <footer class="footer">
    <p>Resize and scroll to see how the positions behave!</p>
  </footer>
</body>
</html>
