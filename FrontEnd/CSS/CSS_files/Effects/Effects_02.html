<!--Use CSS animations (name,duration,iteration-count & delay) 
  and paginations(Hoverable,with and without spaces).-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations and Paginations</title>
  <link rel="stylesheet" href="Effects_02.css">
</head>
<body>
  <div class="animation-container">
    <h1 class="animated-text">CSS Animations Example</h1>
  </div>

  <div class="pagination-section">
    <h2>Pagination with Hover</h2>
    <ul class="pagination hoverable">
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
    </ul>

    <h2>Pagination Without Spaces</h2>
    <ul class="pagination nospace">
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
    </ul>
  </div>
</body>
</html>
