<!--A page which specify a black border for table and if hover on it, page should change it's colour-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Hover Effect</title>
    <link rel="stylesheet" href="PA_01.css">
</head>
<body>
    <header>
        <h1>Table with Hover Effect</h1>
    </header>
    <main>
        <section class="table-container">
            <h2>Hover over the table to change the page background color</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>28</td>
                        <td>New York</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>34</td>
                        <td>Los Angeles</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Bob Johnson</td>
                        <td>45</td>
                        <td>Chicago</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Resize the browser window to see the responsive effect!</p>
    </footer>
</body>
</html>
