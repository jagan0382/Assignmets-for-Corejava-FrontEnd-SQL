
<!--Create a table and apply table-layout as fixed and none-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <link rel="stylesheet" href="Compatibility_01.css">
</head>
<body>
    <h2>Table Layout: Fixed</h2>
    <table class="fixed-layout">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fixed Layout</td>
                <td>Content</td>
                <td>More Content</td>
            </tr>
        </tbody>
    </table>

    <h2>Table Layout: None</h2>
    <table class="none-layout">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>None Layout</td>
                <td>Content</td>
                <td>More Content</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
